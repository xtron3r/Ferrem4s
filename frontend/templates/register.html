<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> <!-- Validate -->
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '../static/css/login.css' %}">
    <!-- JS -->
    <script src="{% static 'javascript/register.js' %}"></script>
</head>
<body>
    <div class="container-md d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col d-flex justify-content-center mt-3">
                <form id="registerForm" method="POST" class="bg-black p-5 rounded-5" style="width: 100%; max-width: 500px;">
                    {% csrf_token %}
                    <h2 class="text-white text-center mb-4">REGISTRO</h2>
                    <div class="mb-3">
                        <label for="registerName" class="form-label text-white">Nombre:</label>
                        <input placeholder="Nombre" type="text" class="form-control" id="registerName" name="registerName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerLastName" class="form-label text-white">Apellido:</label>
                        <input placeholder="Apellido" type="text" class="form-control" id="registerLastName" name="registerLastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label text-white">Correo Electrónico:</label>
                        <input placeholder="Email" type="email" class="form-control" id="registerEmail" name="registerEmail" required>
                        <div id="emailFeedback" class="invalid-feedback">Ingrese un correo electrónico válido</div>
                    </div>
                    <div class="mb-3">
                        <label for="registerPhone" class="form-label text-white">Teléfono:</label>
                        <input placeholder="Teléfono" type="text" class="form-control" id="registerPhone" name="registerPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label text-white">Contraseña:</label>
                        <input placeholder="Contraseña" type="password" class="form-control" id="registerPassword" name="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label text-white">Confirmar Contraseña:</label>
                        <input placeholder="Confirmar contraseña" type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div id="passwordFeedback" class="invalid-feedback">La contraseña debe contener al menos una mayúscula y un número, y coincidir con la confirmación</div>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

    
                    <button type="submit" class="btn btn-warning w-100">Registrarse</button>
                    <p class="text-center mt-3">
                        <a class="text-warning nav-link" href="{% url 'signin' %}">¿Ya tienes cuenta? Inicia sesión aquí</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
</body>
</html>
