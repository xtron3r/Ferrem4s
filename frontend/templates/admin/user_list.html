<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ferremas</title>
    <!-- CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">   
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-image: url("{% static 'assets/img/logoferremas.svg' %}");
        }
        .container {
            display: flex;
        }
        .sidebar {
            padding: 1rem;
            background-color: black;    
        }
        .sidebar-item {
            padding: 0.5rem 1rem;
            color: #fff;
        }
        .sidebar-item:hover,
        .nav-link.active {
            background: #495357;
        }
        .sidebar-item:hover {
            text-decoration: underline;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active sidebar-item" href="{% url 'productos_list' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'user_list' %}">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'orden_adm_list' %}">Ordenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-item" href="{% url 'home_page' %}">Salir</a>
                    </li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div  class="content">
                    <h1 class="text-center fw-bolder bg-black text-warning">Lista de Usuarios</h1>
                    <button style="margin-top: 1rem;" class="btn bg-black">
                        <a href="{% url 'user_create' %}" class="fw-bold nav-link text-warning">AGREGAR USUARIOS</a>
                    </button>
                    <div class="table-responsive" style="margin-top: 2rem;">
                        <table id="usersTable" class="table table-dark table-striped table-sm">
                            <thead>
                                <tr>
                                    <th style="border: 1px solid black;" >ID</th>
                                    <th style="border: 1px solid black;" >Nombre</th>
                                    <th style="border: 1px solid black;" >Email</th>
                                    <th style="border: 1px solid black;" >Admin</th>
                                    <th style="border: 1px solid black;" >Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr >
                                    <td style="border: 1px solid black;" padding: 8px;">{{ user.id }}</td>
                                    <td style="border: 1px solid black;" padding: 8px;">{{ user.username }}</td>
                                    <td style="border: 1px solid black;" padding: 8px;">{{ user.email }}</td>
                                    <td style="border: 1px solid black;" padding: 8px;">{{ user.is_superuser }}</td>
                                    <td padding: 8px;">
                                        <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Eliminar</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
