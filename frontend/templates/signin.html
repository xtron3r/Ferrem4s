<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CDN BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> <!-- Validate -->
    <!-- CSS -->
    <link rel="stylesheet" href="{% static '../static/css/login.css' %}">
    <!-- JS -->
    <script src="{% static 'javascript/signin.js' %}"></script>
</head>
<body>
    <!-- Content -->
    <div class="container-md d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="row w-100">
            <div class="col d-flex justify-content-center">
                <!-- Formulario de Login -->
                <form id="loginForm" method="POST" class="bg-black p-5 rounded-5 w-100" style="max-width: 500px;">
                    {% csrf_token %}
                    <h2 class="text-white text-center mb-4">INICIAR SESION</h2>

                    <div class="mb-3">
                        <label for="loginEmail" class="form-label text-white">Correo Electrónico:</label>
                        <input placeholder="Ingrese su correo" type="email" class="form-control" id="loginEmail" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="loginPassword" class="form-label text-white">Contraseña:</label>
                        <input placeholder="Ingrese su contraseña" type="password" class="form-control" id="loginPassword" name="password" required>
                    </div>
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}

                    <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>

                    <p class="text-center mt-3">
                        <a href="{% url 'register' %}" class="text-warning nav-link">¿No tienes cuenta? Regístrate aquí</a>
                    </p>
                    <p class="text-center">
                        <a href="{% url 'contact' %}" class="text-warning nav-link">¿Olvidaste tu contraseña?</a>
                    </p>
                </form>      
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
</body>
</html>
